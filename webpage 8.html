<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Webpage 8</h1>
    <a href="index.html">Go to home page.</a>

    <form style="text-align: center; background-color:orange;">

        <h2>This is a form.</h2>
        <br>
        <br>

        <b>Enter your Name:</b>
        <input type="text" placeholder="Name">
        <br>
        <br>
        <br>
        <b>Enter your Email: </b>
        <input type="email" placeholder="email">
        <br>
        <br>
        <br>
        <b>Enter your DOB:</b>
        <input type="date" placeholder="Date of Birth">
        <br>
        <br>
        <br>
        <b>Enter your Phone number:</b>
        <input type="number" placeholder="Number">

        <br>
        <br>
        <br>
        <br>
        <b>Describe Yourself:</b>
        <br>
        <textarea style="height: 150px; width: 450px; background-color: antiquewhite;"
            placeholder="Describe yourself here..."></textarea>
        <br>
        <br>
        <br>

        <b style="font-size: larger;">Choose a number:</b>
        <br>
        <input type="radio" id="one" name="numbers" value="One">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" name="numbers" value="Two">
        <label for="two">Two</label>
        <br>
        <input type="radio" id="three" name="numbers" value="Three">
        <label for="three">Three</label>
        <br>
        <input type="radio" name="numbers" id="four" value="Four">
        <label for="four"> Four</label>
        <br>
        <br>
        <br>

        <h2 style="font-size: larger;">What do you own?(Choose All That Apply)</h2>
        <input type="checkbox" id="1" name="vehicles" value="Bike">
        <label for="1">I have a bike.</label>
        <br>
        <input type="checkbox" id="2" name="vehicles" value="Car">
        <label for="2">I have a car.</label>
        <br>
        <input type="checkbox" id="3" name="vehicles" value="Boat">
        <label for="3">I have a boat.</label>
        <br>
        <br>
        <br>
        <br>
        <br>

        <input style="background-color: chartreuse; font-size: larger;" type="submit">
        <input style="background-color: crimson; font-size: larger;" type="reset">
    </form>

</body>

</html>
